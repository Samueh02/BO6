<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Progreso</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Header -->
    <header class="page-header">
        <h1>Mi Progreso</h1>
        <nav>
            <ul class="nav">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="categories/categories_index.html">Categorías</a></li>
                <li><a href="dashboard.html">Mi Progreso</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="content">
        <section id="general-progress">
            <div class="progress-card">
                <h2>Progreso General</h2>
                <div class="progress-container">
                    <div class="progress-bar" id="general-progress-bar" style="width: 60%;">60%</div>
                </div>
            </div>
        </section>

        <section id="category-progress">
            <div class="progress-card">
                <h2>Progreso por Categoría</h2>
                <div class="progress-category">
                    <h3>Fusiles de Asalto</h3>
                    <div class="progress-container">
                        <div class="progress-bar" id="assault-progress-bar" style="width: 80%;">80%</div>
                    </div>
                </div>

                <div class="progress-category">
                    <h3>Subfusiles</h3>
                    <div class="progress-container">
                        <div class="progress-bar" id="smg-progress-bar" style="width: 50%;">50%</div>
                    </div>
                </div>

                <div class="progress-category">
                    <h3>Escopetas</h3>
                    <div class="progress-container">
                        <div class="progress-bar" id="shotgun-progress-bar" style="width: 30%;">30%</div>
                    </div>
                </div>
            </div>
        </section>

        <section id="weapon-progress">
            <div class="progress-card">
                <h2>Detalles de Progreso por Arma</h2>
                <p>Consulta el progreso detallado de cada arma:</p>
                <div class="weapon-buttons">
                    <a href="weapons/rifles_asaltos/xm4.html" class="weapon-btn">XM4</a>
                    <a href="weapons/rifles_asaltos/ak47.html" class="weapon-btn">AK-74</a>
                    <a href="weapons/rifles_asaltos/ames85.html" class="weapon-btn">AMES 85</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="page-footer">
        <p>&copy; 2025 Camo Tracker | Creado por Samueh02</p>
    </footer>
</body>
</html>
